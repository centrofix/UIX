<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UIX â€” Color Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header>
      <h1>UIX Color Generator</h1>
      <div class="controls">
        <label>
          Colors:
          <input id="count" type="number" min="1" max="12" value="5" />
        </label>
        <button id="generate">Generate</button>
        <button id="export">Export CSS</button>
      </div>
    </header>

    <section id="palette" class="palette" aria-live="polite"></section>

    <footer>
      <small>Click a color to copy hex. Lock any color to keep it between generations.</small>
    </footer>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
